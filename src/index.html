<html lang="es">

<head>
    <meta charset="UTF-8">
    <!--Meta Tags SEO -->
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la Página -->
    <title>Charly Otero - Alura Latam - ONE</title>
    <!-- Descripción de la Página -->
    <meta name="description"
        content="Generador de texto para encriptar y desencriptar textos. Herramienta simple con opción para copiar el texto generado.">
    <!-- Palabras Clave -->
    <meta name="keywords" content="Alura Latam, Oracle, Next Education, ONE">
    <!-- Autor -->
    <meta name="author" content="Carlos Otero (Charly)">
    <!-- Idioma -->
    <meta http-equiv="content-language" content="es-AR">
    <!-- Tipo de Contenido -->
    <meta property="og:type" content="website">
    <!--URL Canónica-->
    <!-- <link rel="canonical" href="https://tu-usuario.github.io/tu-repositorio/pagina-principal"> -->
    <!--Agregar la url correspondiente-->
    <!-- Meta Etiquetas para Redes Sociales -->
    <meta property="og:title" content="Charly Otero - Alura Latam - ONE">
    <meta property="og:description"
        content="Generador de texto para encriptar y desencriptar textos. Herramienta simple con opción para copiar el texto generado.">
    <meta property="linkedin:author" content="https://www.linkedin.com/in/charlyotero/">
    <meta property="github:author" content="https://github.com/Charly92cjo">
    <meta name="twitter:image" content="URL_IMAGEN">
    <!--CSS-->
    <link rel="stylesheet" href="./output.css">
    <!--img font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--img mi icon-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>


<body class="bg-background mx-10 h-[100vh]">
    <header>
        <nav class="mt-3">
            <img src="img/Logo.svg" alt="Logo Alura">
        </nav>
    </header>
    <main>

        <h1 class="text-2xl font-bold mb-4 font-serif hidden">Encriptador y desencritador de texto</h1>
        <div class="grid grid-cols-1 md:grid-cols-3">
            <section class="card col-span-2 md:grid-cols-3 mx-auto">
                <textarea type="text" id="textarea" name="input-texto"
                    class="w-full  bg-background resize-none placeholder:text-secondary placeholder:text-2xl placeholder:font-bold text-secondary"
                    placeholder="Ingrese el texto aquí" rows="15"></textarea>
                <div class="md:block grid place-content-center">
                    <p class="[font-size:0.6rem] cursor-help"
                        title="solo letras minúsculas, sin acentos ni caracteres especiales">
                        <span class="text-white bg-slate-400 rounded-full px-1"> !</span> Solo letras
                        minúsculas y sin acentos
                    </p>
                    <button onclick="encriptar()"
                        class="bg-secondary hover:bg-blue-700 my-3 text-white font-bold py-2 px-8 rounded-xl mx-2">Encriptar</button>
                    <button onclick="desencriptar()"
                        class="bg-transparent border border-secondary text-secondary hover:bg-slate-300 my-3 font-bold py-2 px-4 rounded-xl mx-2">Desencriptar</button>
                </div>
            </section>
            <section class="card col-span-1 bg-white rounded-lg grid place-content-center">
                <div id="no-mensaje">
                    <img src="img/Muñeco.svg" alt="Muñeco inspeccionando el encriptador"
                        class="mx-auto md:block hidden">
                    <p class="text-center font-bold text-xl mt-0 md:mt-8 mx-8">Ningún mensaje fue encontrado</p>
                    <p id="message-text" class="my-4 text-center mx-3">Ingrese el texto que desee encriptar o
                        desencriptar.
                    </p>
                </div>
                <label id="label-texto" for="salida-texto" style="display: none;"
                    class="text-xl text-secondary mb-4 font-bold"></label>
                <textarea class="resize-none" type="text" id="salida-texto" name="salida-texto" style="display: none;"
                    rows="12"></textarea>
                <button class="bg-secondary hover:bg-blue-700 my-3 text-white font-bold py-2 px-2 rounded-xl mx-2"
                    id="boton-copiar" onclick="copiar()" style="display:none">Copiar</button>
            </section>
        </div>
    </main>
    <footer class="grid place-content-center mt-6">
        <section class="mx-auto">

            <a href="https://www.linkedin.com/in/charlyotero/" class="text-[#126bc4] text-2xl mx-2 hover:text-3xl"
                target="_blank" rel="noopener">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com/Charly92cjo" class="text-black text-2xl mx-2 hover:text-3xl" target="_blank"
                rel="noopener">
                <i class="fa-brands fa-github"></i>
            </a>
        </section>
        <section class="mx-auto font-bold text-xl">
            Carlos Javier Otero - Alura Latam &#169;<span id="ano-actual" class="text-secondary"></span>
        </section>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
